<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST" >

    First Name:
    <input type="text" th:field="*{firstName}">
    <br><br>

    Last Name:
    <input type="text" th:field="*{lastName}">
    <br><br>

    Country:
    <!--<select th:field="*{country}">
        <option th:value="Brazil">Brazil</option>
        <option th:value="France">France</option>
        <option th:value="Germany">Germany</option>
        <option th:value="India">India</option>
    </select>-->
    <select th:field="*{country}">
        <option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
    </select>
    <br><br>

    Favourite Programming Language:
    <!--<input type="radio" th:field="*{favouriteLanguage}" th:value="Go">Go</input>
    <input type="radio" th:field="*{favouriteLanguage}" th:value="Java">Java</input>
    <input type="radio" th:field="*{favouriteLanguage}" th:value="Pyhton">Python</input>
    <br><br>-->

    <input type="radio"
           th:field="*{favouriteLanguage}"
           th:each="tempLang: ${languages}"
           th:value="${tempLang}"
           th:text="${tempLang}">
    <br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
